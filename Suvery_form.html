<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css"/>

  </head>

  <body>
    <h1 id="title">Social Media Usage Survey form</h1>
    <p id="description">Thank You for taking the time to help us understand usage and impacts of social media</p>
    
    <form action="abdullaha2hh2a@gmail.com" method="post" enctype="text/plain" id="survey-form">
    
    <fieldset>
      <label id="name-label">
        Name 
        <input id="name" type="text" placeholder="Enter your name" required/>
      </label>

        <label id="email-label">
        Email 
        <input id="email" type="email" placeholder="Enter your email" required/>
        </label>

         <label id="number-label">
        Age (Years) 
        <input id="number" type="number" min="13" max="120" placeholder="Enter your age" required/>
        </label>

        <label>
          Which social media platforms do you use regularly? (Check all that apply)

  <label>
          <input type="checkbox" value="1" checked>Facebook</label>

<label>
          <input type="checkbox" value="2" >Instagram</label>

<label>
<input type="checkbox" value="3" >Snapchat</label>

<label>
<input type="checkbox" value="4" >Tiktok</label>
    

<label>
    <input type="checkbox" value="5">Linkedin</label>

<label>
    <input type="checkbox" value="6">Twitter</label>



<label>How do you feel social media impacts your mental health?
<select id="dropdown">
  <option>(select one)</option>
  <option>Positively</option>
  <option>Negatively</option>
  <option>No Impact</option>
</select>
  </label>

<label> Have you ever experienced cyberbullying or harassment on social media? </label>

<label> <input name="radio" type="radio" value="yes"> Yes</label>
<label> <input name="radio" type="radio" value="no"> No</label>

<label for="comments"> Any suggestion for imporvement or comments:
     <textarea id="comments" rows="4" cols="60" placeholder="Enter your comments here..."></textarea>
 
<input type="submit" value="Submit" id="submit" />
</fieldset>
<br><br>
    </form>
  </body>

</html>
